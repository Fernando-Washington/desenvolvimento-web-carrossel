<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix Carousel</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' integrity='sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==' crossorigin='anonymous'/>
</head>
<body>
    <section class="container">
        <!-- img container trocar o class dela pela imagem background -->
        <div class="text-container">
            <img src="assets/image/matrix-logo.png" alt="logo matrix">
            <h1>The Matrix Carousel</h1>
        </div>
        <div class="img-container">
            <div class="btn-container">
                <button class="btn" id="btn-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="btn" id="btn-right">
                <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="./scripts/app.js"></script>
</body>
</html>
